<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcuksense</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="left-column">
            <h1 class="main-title">Fcuksense</h1>
            <p class="main-text">Artificial Intelligence Driving Results For The Tavel Industry</p>
            <p class="info-text">Welcome Back, Please login to your account</p>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Email..." type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" placeholder="Password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" placeholder="Repeat password" type="password" required>
                </div>
                <div class="form-row flex-row">
                    <button type="submit">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
            <div class="right-column">
                <p>LABAS</p>
            </div>
        </div>
    </main>
</body>

</html>
