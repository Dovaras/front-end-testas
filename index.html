<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="left-column">
            <h1 class="main-title">Fcuksense</h1>
            <p class="main-text">Artificial Intelligence Driving Results For The Tavel Industry</p>
            <p class="info-text">Welcome Back, Please login to your account</p>
            
            <!-- Forma su inputais -->
            <form class="form">
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" required>
                </div>
            </form>

            <!-- Checkbox ir Forgot Password -->
            <div class="checkbox">
                <input type="checkbox" id="remember" name="remember" value="Remember">
                <label for="remember">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>

            <!-- Du mygtukai -->
            <button class="button">Login</button>
            <button class="button button2">Sign up</button>


            <div class="right-column">
                <p>DEŠINĖ</p>
            </div>
        </div>
    </main>
</body>

</html>
